<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Junien haku</title>
    <link href="Junat_tyyli.css" rel="stylesheet" />
  
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="GeoHaku()">


    <form id="register-form">
        <input id="name" type="text" placeholder="Nimi" value="" />
        <input id="pw" type="password" placeholder="Salasana" value="" />
        <input id="rgstr_btn" type="submit" value="Luo tili" onClick="store()" />
    </form>

    <form id="login-form">
        <input id="userName" type="text" placeholder="Lisää käyttäjänimi" value="" />
        <input id="userPw" type="password" placeholder="Lisää salasana" value="" />
        <input id="login_btn" type="submit" value="Kirjaudu" onClick="check()" />
    </form>


    <br />

    Lähtöaika:  <input type="datetime-local" id="alkuaika" /> <br />



 



    Valitse lähtöasema:
    <br />
    <br />
    <input list="asemien_nimet" name="lahtoAsemat" id="lähtövalinta">
    <br />
    <br />

    Valitse määränpää:
    <br />
    <br />
    <input list="asemien_nimet" name="saapumisAsemat" id="kohdevalinta" onchange="valinta_määränpää()">
    <datalist id="asemien_nimet"></datalist><br /><br />

    <button onclick="haedatat()" id="btn">Hae aikataulut</button>

    <ol id="lista"></ol>
    <script src="junat_toiminnallisuus.js"></script>

    <!--<input type="button" onclick="GeoHaku()" value="Paikkatieto" />-->
    <input type="button" onclick="Etäisyys()" value="Aseta lähin asema lähtöasemaksi" />
</body>
</html>
