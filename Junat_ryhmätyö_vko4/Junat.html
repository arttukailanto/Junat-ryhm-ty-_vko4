<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Junien haku</title>
    <link href="Junat_tyyli.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="GeoHaku()">

    <h3 class="display-1" style="color:Highlight">Suorat junayhteydet</h3>

    <div class="container-fluid">
        <br />
        <div class="form-group">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <form id="register-form">
                        <input id="name" type="text" placeholder="Nimi" value="" class="form-control-sm " />
                        <input id="pw" type="password" placeholder="Salasana" value="" class="form-control-sm" />
                        <input id="rgstr_btn" type="submit" value="Luo tili" class="btn btn-info btn-sm" onClick="store()" />
                    </form>


                    <form id="login-form">
                        <input id="userName" type="text" placeholder="Lisää käyttäjänimi" value="" class="form-control-sm " />
                        <input id="userPw" type="password" placeholder="Lisää salasana" value="" class="form-control-sm " />
                        <input id="login_btn" type="submit" value="Kirjaudu" class="btn btn-info btn-sm" onClick="check()" />
                    </form>
                </div>
            </div>


            <br />



            <label>Aika nyt:</label>
            <br />
            <input type="datetime-local" id="alkuaika" class="form-control-sm" /> <br />

            <br />


            <label>Valitse lähtöasema:</label>
            <br />
            <input list="asemien_nimet" name="lahtoAsemat" id="lähtövalinta" onchange="valinta_lähtö()" class="form-control-sm">
            <datalist id="asemien_nimet"></datalist>
            <br />

            <label>Valitse pääteasema:</label>
            <br />
            <input list="asemien_nimet" name="saapumisAsemat" id="kohdevalinta" onchange="valinta_määränpää()" class="form-control-sm">
            <datalist id="asemien_nimet"></datalist>

        </div>

        <br />

        <button onclick="haedatat()" id="btn" class="btn btn-info btn-sm">Hae aikataulut</button>
        <ol id="lista" style="color:Highlight"></ol>
        <script src="junat_toiminnallisuus.js"></script>

        <!--<input type="button" onclick="GeoHaku()" value="Paikkatieto" />-->
        <input type="button" onclick="Etäisyys()" class="btn btn-info btn-sm" value="Aseta lähin asema lähtöasemaksi" />

    </div>

</body>
</html>
